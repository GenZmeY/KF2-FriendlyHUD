// REMEMBER TO SET YOUR DEFAULT BINDS IN OnUnloadFHUD.cfg

//////////////////////
// K = Manual Mode  //
//////////////////////

SetBind K "ToggleFHUDManualMode"


////////////////////////
// SHIFT = Move Mode  //
////////////////////////

// Hold Shift to move
SetBind LeftShift "GBA_Sprint | SelectFHUDSetMoveMode 1 | OnRelease SelectFHUDSetMoveMode 0"

// Press Shift to toggle move mode
//SetBind LeftShift "GBA_Sprint | SelectFHUDSetMoveMode 1 | OnRelease SelectFHUDSetMoveMode 0"


//////////////////////////////
// CTRL = Toggle Visibility //
//////////////////////////////

// For hold-to-crouch users
//SetBind LeftControl "GBA_CrouchHold | SelectFHUDToggleVisibility"

// For toggle-crouch users
SetBind LeftControl "GBA_CrouchToggle | SelectFHUDToggleVisibility"


//////////////////////////////////////
// ALT = Toggle Visibility Override //
//////////////////////////////////////

// Hold Alt to force all manually hidden players to be visible
SetBind LeftAlt "SelectFHUDSetVisibilityOverride 1 | OnRelease SelectFHUDSetVisibilityOverride 0"

// Press Alt to toggle visibility override
//SetBind LeftAlt "ToggleFHUDVisibilityOverride"


////////////////
// Move keys  //
////////////////

SetBind W "GBA_MoveForward | SelectFHUDSetMoveUp 1 | OnRelease SelectFHUDSetMoveUp 0"
SetBind A "GBA_StrafeLeft | SelectFHUDSetMoveLeft 1 | OnRelease SelectFHUDSetMoveLeft 0"
SetBind S "GBA_Backward | SelectFHUDSetMoveDown 1 | OnRelease SelectFHUDSetMoveDown 0"
SetBind D "GBA_StrafeRight | SelectFHUDSetMoveRight 1 | OnRelease SelectFHUDSetMoveRight 0"


// DON'T REMOVE THIS
SetFHUDCustomConfig 1